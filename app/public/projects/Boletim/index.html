<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BOLETIM</title>
</head>
<body>
  <div id="container">
    <h1>Boletim Escolar</h1>
    <table>
      <tr>
        <th>Disciplinas</th>
        <th>1°Bimestre</th>
        <th>2°Bimestre</th>
        <th>3°Bimestre</th>
        <th>4°Bimestre</th>
        <th>Soma</th>
        <th>Média</th>
        <th>Situação</th>
      </tr>
      <tr>
        <td>Química</td>
        <td><input type="number" id="notaDisciplina1_1" placeholder="Inserir nota 1" onchange="calcularDisciplina(1)"></td>
        <td><input type="number" id="notaDisciplina1_2" placeholder="Inserir nota 2" onchange="calcularDisciplina(1)"></td>

        <td><input type="number" id="notaDisciplina1_4" placeholder="Inserir nota 4" onchange="calcularDisciplina(1)"></td>
        <td><p type="number" id="somaDisciplina1"></p></td>
        <td><p type="number" id="mediaDisciplina1"></p></td>
        <td><p type="number" id="situacaoDisciplina1"></p></td>
      </tr>
      <tr>
        <td>Física</td>
        <td><input type="number" id="notaDisciplina2_1" placeholder="Inserir nota 1" onchange="calcularDisciplina(2)"></td>

      <tr>

        <td><input type="number" id="notaDisciplina3_1" placeholder="Inserir nota 1" onchange="calcularDisciplina(3)"></td>
        <td><input type="number" id="notaDisciplina3_2" placeholder="Inserir nota 2" onchange="calcularDisciplina(3)"></td>
        <td><input type="number" id="notaDisciplina3_3" placeholder="Inserir nota 3" onchange="calcularDisciplina(3)"></td>
        <td><input type="number" id="notaDisciplina3_4" placeholder="Inserir nota 4" onchange="calcularDisciplina(3)"></td>

        <td><input type="number" id="notaDisciplina4_4" placeholder="Inserir nota 4" onchange="calcularDisciplina(4)"></td>

        <td><p type="number" id="mediaDisciplina4"></p></td>
        <td><p type="number" id="situacaoDisciplina4"></p></td>

        <td><input type="number" id="notaDisciplina7_2" placeholder="Inserir nota 2" onchange="calcularDisciplina(7)"></td>
        <td><input type="number" id="notaDisciplina7_3" placeholder="Inserir nota 3" onchange="calcularDisciplina(7)"></td>

    <p>Resultado Final</p>
    <label for="setMedia">Media Mínima: <input type="number" id="setMedia" onchange="setMedia()" placeholder="6"></label>
  </div>

</body>
</html>
